<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Challenge 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Load D3 library -->
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <link rel="stylesheet" href="style.css"> <!-- Connect to style.css for styles -->
</head>
<body class="vertical-container">
    <!-- HEADER -->
    <div class="item">
        <h1>Aircraft Fatality Type by year</h1>
        <p><strong>Author(s):</strong> Wyatt Steere</p>
        <p><strong>Documentation:</strong> <a href="https://github.com/info-474-wi25/dash2-dynamic-trends-wyattsteere" target="_blank">Github Repo</a></p>
    </div>
    
    <!-- INTERACTIVE WIDGETS -->
    <div class="item horizontal-container">
        <div class="item">
            <h3>Select Year Range</h3>
            <div id="year-slider-container">
                <div id="year-range"></div>
                <div id="selected-range">Years: <span id="slider-range-value"></span></div>
            </div>
        </div>
    </div>

    <!-- CHART(S) -->
    <div class="item chart-container">
        <h2>Aircraft Fatalities by Type</h2>
        <svg id="lineChart1" width="900" height="400"></svg> <!-- If you change this ID name, you must change it in main.js too -->
    </div>    
    <script src="main.js"></script>
</body>
</html>
